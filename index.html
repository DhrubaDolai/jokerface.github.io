<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clown Head</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Header> Clown Head </Header>
    <div class="cap" id="cap"></div>
    <div class="smile">
        <div class="upper-lip"></div>
        <div class="tongue"></div>
    </div>
    <div class="decoration-ball">
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
        <div class="ball4"></div>
    </div>
    <div class="eye">
        <div class="pupil-left"></div>
        <div class="pupil-right"></div>
        <div class="cornea-left"></div>
        <div class="cornea-right"></div>
    </div>
    <div class="face"></div>
    <div class="cloths">
        <div class="green-left"></div>
        <div class="blue-right"></div>
        <div class="yellow-center"></div>
    </div>
    
</body>
</html>
